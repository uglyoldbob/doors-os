[build]
target = ["x86_64-unknown-none"]

[target.x86_64-unknown-none]
rustflags = ["-C", "relocation-model=pic", 
    "-C", "link-arg=-no-pie"]

[target.i386-unknown-none]
rustflags = ["-C", "relocation-model=pic", 
    "-C", "link-arg=-no-pie"]

[target.thumbv7em-none-eabihf]
rustflags = ["-C", "relocation-model=pic", 
    "-C", "link-arg=-no-pie"]
runner = 'probe-rs run --chip stm32f769iitx'

[unstable]
build-std = ["core", "alloc"]